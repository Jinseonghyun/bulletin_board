spring.application.name=backend

# MySQL ??
spring.datasource.url=jdbc:mysql://localhost:3306/code-db
spring.datasource.username=code-user
spring.datasource.password=code1!
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate ??
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP ??
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/code-db
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=TRACE